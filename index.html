<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nacres de Corse</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      background: url('fond.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px) brightness(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.4);
      z-index: -1;
    }

    header {
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 300;
      margin: 0;
      color: #fff;
    }

    header p {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
    }

    figure {
      margin: 0;
    }

    .gallery img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    figcaption {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
    }

    footer {
      padding: 50px 20px;
      font-size: 0.8rem;
      color: #888;
    }

    .fullscreen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nacres de Corse</h1>
    <p>Véritables bijoux faits main d'A à C</p>
  </header>

  <main>
    <div class="gallery">
      <figure>
        <img src="im1.PNG" alt="Bijou 1" onclick="showFullscreen(this.src)" />
        <figcaption>Collier perlé doré</figcaption>
      </figure>
      <figure>
        <img src="im2.PNG" alt="Bijou 2" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
      <figure>
        <img src="im3.PNG" alt="Bijou 3" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
      <figure>
        <img src="im4.PNG" alt="Bijou 4" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
      <figure>
        <img src="im5.PNG" alt="Bijou 5" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
      <figure>
        <img src="im6.PNG" alt="Bijou 6" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
      <figure>
        <img src="im7.PNG" alt="Bijou 7" onclick="showFullscreen(this.src)" />
        <figcaption>Bague argent massif</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>© 2025 Nacres de Corse. Tous droits réservés.</p>
  </footer>

  <div id="fullscreen" class="fullscreen" style="display:none" onclick="hideFullscreen()">
    <img id="fullscreen-img" src="" />
  </div>

  <script>
    function showFullscreen(src) {
      document.getElementById('fullscreen-img').src = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function hideFullscreen() {
      document.getElementById('fullscreen').style.display = 'none';
    }
  </script>
</body>
</html>
